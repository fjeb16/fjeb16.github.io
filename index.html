    <h4>Distancia: <span id="metros">0.000</span></h4>
    <script>
        let count = 0;
        let aceleracion =[]
        let evento = {acceleration: {x: Math.random() * (.5 - .2) + .2}, interval:0.02}
        let distancia = 0;
        
        function calculo_distancia(event){
            const aceleracion = event.acceleration;
            const aceleracion_gravedad = event.accelerationIncludingGravity;
            const aceleracion_instantanea = aceleracion.x.toFixed(2);
            const tiempo = 0.02;
            if(aceleracion_instantanea > .2){
                const distancia_actual = .5 * aceleracion_instantanea * tiempo * tiempo;
                distancia += distancia_actual
            }
            document.querySelector('#metros').textContent = distancia.toFixed(2);
        }

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', calculo_distancia);

        } else {
            console.error('El dispositivo no soporta la API de detecci√≥n de movimiento.');
        }
    </script>

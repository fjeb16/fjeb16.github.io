<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto4</title>

</head>

<body>
  <h1>Distancia X: <span id="x"></span></h1>
  <h1>Distancia Y: <span id="y"></span></h1>
  <h1>Distancia Z: <span id="z"></span></h1>
  <script>
    let count = 0;
    let x = document.querySelector('#x');
    let y = document.querySelector('#y');
    let z = document.querySelector('#z');
    
    function handleDeviceMotion(event) {
      const currentPosition = event.accelerationIncludingGravity;
      const deltaX = currentPosition.x;
      const deltaY = currentPosition.y;
      const deltaZ = currentPosition.z;
      x.textContent = deltaX.toFixed(2);
      y.textContent = deltaY.toFixed(2);
      z.textContent = deltaZ.toFixed(2);
    
    }

    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', handleDeviceMotion);
    } else {
      console.error('El dispositivo no soporta la API de detecci√≥n de movimiento.');
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LAB</title>

</head>

<body>
    <h1>Medidor de pasos 2</h1>
    <h2>Medicion: <span id="calculo"></span></h2>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>

    <script>
        try {


            // Verificar si el navegador admite el sensor de aceler칩metro
            if ('LinearAccelerationSensor' in window) {
                // Crear una instancia del sensor de aceler칩metro
                const sensor = new LinearAccelerationSensor({ frequency: 1 });
                sensor.addEventListener("reading", (e) => {
                    x.textContent = sensor.x;
                    y.textContent = sensor.y;
                    z.textContent = sensor.z;
                    const acceleration = Math.sqrt(
                        sensor.x * 2 + sensor.y * 2 + sensor.z ** 2
                    );
                    calculo.textContent = acceleration;
                });
                sensor.start();

            } else {
                alert('El sensor de aceler칩metro no est치 disponible en este dispositivo.');
            }

        } catch (error) {
            alert(error)
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Proyecto6</title>

</head>

<body>
    <h1>Aceleracion_promedio: <span id="aceleracion_x"></span></h1>
    <h1>Tiempo: <span id="tiempo"></span></h1>
    <h1>Velovidad_promedio: <span id="velocidad"></span></h1>
    <h1>Distancia_promedio: <span id="metros"></span></h1>
    <script>


        let segundos = 0;
        let velocidad = 0;
        let metros = 0;
        let count = 0;
        let sum_aceleracion = 0;
        function handleDeviceMotion(event) {


            const aceleracion = event.acceleration;
            const aceleracion_gravedad = event.accelerationIncludingGravity;
            const deltaAceleracion_X = aceleracion.x.toFixed(2);
            const tiempo = event.interval/1000;
            segundos += tiempo
            if(deltaAceleracion_X > .2){
                count++;
                sum_aceleracion += aceleracion;
                deltaAceleracion_X = sum_aceleracion/count;
                metros = .5 * deltaAceleracion_X * (segundos * segundos)

            }
            document.querySelector('#aceleracion_x').textContent = deltaAceleracion_X.toFixed(2);
            document.querySelector('#tiempo').textContent = segundos.toFixed(2);
            document.querySelector('#velocidad').textContent = velocidad.toFixed(2);
            document.querySelector('#metros').textContent = metros.toFixed(2);

        }



        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', handleDeviceMotion);
        } else {
            console.error('El dispositivo no soporta la API de detecci√≥n de movimiento.');
        }
    </script>
</body>

</html>

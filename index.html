<!DOCTYPE html>

<body>
    <h1>Medidor de pasos</h1>
    <p id="pasos"></p>
    <script>
        try {


            // Verificar si el navegador admite el sensor de acelerómetro
            if ('LinearAccelerationSensor' in window) {
                // Crear una instancia del sensor de acelerómetro
                const sensor = new LinearAccelerationSensor({ frequency: 1 });

                // Manejar la lectura del sensor
                sensor.onreading = () => {
                    // Calcular la aceleración resultante
                    const acceleration = Math.sqrt(
                        sensor.x * 2 + sensor.y * 2 + sensor.z ** 2
                    );

                    // Establecer un umbral de detección de paso (ajústalo según tus necesidades)
                    const threshold = 10;

                    // Verificar si se ha dado un paso
                    if (acceleration > threshold) {
                        // Incrementar el contador de pasos
                        alert('control.');
                        stepCount++;
                        pasos.textContent = stepCount;
                    }
                };

                // Comenzar a leer el sensor
                sensor.start();
            } else {
                alert('El sensor de acelerómetro no está disponible en este dispositivo.');
            }

        } catch (error) {
            alert(error)
        }
    </script>
</body>

</html>

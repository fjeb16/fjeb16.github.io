<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LAB</title>

</head>

<body>
    <h1>Sin Gravedad</h1>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>
    <h1>Con Gravedad</h1>
    <p id="xg"></p>
    <p id="yg"></p>
    <p id="zg"></p>

    <script>
        try {


            // Verificar si el navegador admite el sensor de aceler칩metro
            if ('LinearAccelerationSensor' in window) {
                // Crear una instancia del sensor de aceler칩metro
                const sensor = new LinearAccelerationSensor({ frequency: 60 });
                const gravitySensor = new GravitySensor({ frequency: 60 });
                sensor.addEventListener("reading", (e) => {
                    x.textContent = sensor.x;
                    y.textContent = sensor.y;
                    z.textContent = sensor.z;
                    
                });
                gravitySensor.addEventListener("reading", (e) => {
                    xg.textContent = gravitySensor.x;
                    yg.textContent = gravitySensor.y;
                    zg.textContent = gravitySensor.z;
                    
                });
                sensor.start();
                gravitySensor.start();


            } else {
                alert('El sensor de aceler칩metro no est치 disponible en este dispositivo.');
            }

        } catch (error) {
            alert(error)
        }
    </script>
</body>

</html>

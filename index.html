<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LAB</title>

</head>

<body>
    <h1>Medidor de pasos 2</h1>
    <h2>Medicion: <span id="calculo"></span></h2>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>

    <script>
        try {


            // Comprobamos si el navegador admite la API de Geolocation
            if ("geolocation" in navigator) {
                // La API está disponible

                // Obtenemos la posición actual
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Obtenemos la velocidad en metros por segundo
                    var speed = position.coords.speed;

                    // Convertimos la velocidad a kilómetros por hora
                    var speedKmph = speed * 3.6;

                    // Mostramos la velocidad en la consola
                     calculo.textContent =  speedKmph + " km/h";
                });
            } else {
                // La API de Geolocation no está disponible
                console.log("La geolocalización no está disponible en este navegador.");
            }

        } catch (error) {
            alert(error)
        }
    </script>
</body>

</html>

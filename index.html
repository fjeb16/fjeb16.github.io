<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LAB</title>

</head>

<body>
    <h1>Sensor de proximidad</h1>
    <p></p>
    <script>
        try {


            let sensor = new ProximitySensor();

            // Crear un elemento para mostrar el mensaje
            let message = document.createElement("p");
            document.body.appendChild(message);

            // Definir una función para actualizar el mensaje según el valor del sensor
            function updateMessage() {
                if (sensor.near) {
                    message.textContent = "Hay algo cerca del dispositivo";
                } else {
                    message.textContent = "No hay nada cerca del dispositivo";
                }
            }

            // Añadir un evento para actualizar el mensaje cuando cambie el valor del sensor
            sensor.addEventListener("reading", updateMessage);

            // Iniciar el sensor
            sensor.start();
        } catch (error) {
            alert(error)
        }

    </script>
</body>

</html>
